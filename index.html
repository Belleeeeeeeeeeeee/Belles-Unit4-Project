        <title>Belle's Unit4 Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: #db8b7f;
    text-align: center;
}

img {
    width: 400px;
}

h1 {
    text-decoration: underline;
    text-align: center;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    color: white;
    font-family: 'waltograph', sans-serif;
    font-size: 45px;

}

.result {
    font-size: 30px;
    color: white;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}</style></head>
    <body>
        <div class="title">
            <h1>What type of Ice-cream are you?</h1>
        </div>
        <div class="questions">
            <h3>Do you have any siblings?</h3>
            <input class="question1" placeholder="0-3 or 4-6">
            <img src="http://images6.fanpop.com/image/photos/42600000/Walt-Disney-Gifs-Princess-walt-disney-characters-42672212-800-450.gif">
            <h3>Which is your favorite place, Universal Studios or Disney?</h3>
            <input class="question2" placeholder="Universal Studios or Disney">
            <img src="https://cdn.justjaredjr.com/wp-content/uploads/headlines/2022/09/orlando-parks-closing.jpg">
        </div>

        <div class="result">
            <div>
                <button class="button">Click Here!</button>
            </div>
            This is where the user will see their quiz result!
        </div>



    
<script>
/*__POPCODESTART__*/
var button = document.querySelector(".button");

button.onclick = function () {
  var Q1 = document.querySelector(".question1").value;
  var Q2 = document.querySelector(".question2").value;
  var result = document.querySelector(".result");

  if (Q1 <= 3 && Q2 === "Universal Studios") {
    document.querySelector(".result").innerHTML = "You're Matcha";
  } else if (Q1 <= 3 && Q2 === "Disney") {
    document.querySelector(".result ").innerHTML = "You 're vanilla";
  } else if (Q1 >= 4 || Q1 <= 6 && Q2 === "Universal Studios") {
    document.querySelector(".result ").innerHTML = "You 're chocolate";
  } else if (Q1 >= 4 || Q1 <= 6 && Q2 === "Disney") {
    document.querySelector(".result").innerHTML = "You're cookies and cream";
  } else {
    document.querySelector(".result").innerHTML = "Try entering something!";
  }

  console.log(Q1);
  console.log(Q2);
  alert(Q1);
  alert(Q2);
};
